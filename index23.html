<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página teste de formulários elemento legend e fieldset">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="formulário, fieldset, legend">
    <link rel="stylesheet" href="css/style_index14.css">
    <title>Página teste de elementos do formulário - fieldset e legend</title>
    </head>
<body>
    <p>O fieldset é usado para agrupar dados relacionados em un formulário. Já o legend define uma legenda para o fieldset. Exemplo:</p> 
    <p>Formulário sem fieldset:</p>
    <form action="">
        <label for="nome">Insira seu nome:</label> <br>
        <input type="text" id="nome" name="nome"> <br>
        <label for="sobrenome">Insira seu sobrenome:</label> <br>
        <input type="text" name="sobrenome" id="sobrenome">
    </form>
    <p>Exemplo com fieldset:</p>
    <form action="">
        <fieldset>
            <legend>Dados pessoais:</legend>
            <label for="nome">Insira seu nome:</label> <br>
            <input type="text" id="nome" name="nome"> <br>
            <label for="sobrenome">Insira seu sobrenome:</label> <br>
            <input type="text" name="sobrenome" id="sobrenome">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
