<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página teste de formulários elemento textarea">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="formulário, estudo, textarea">
    <link rel="stylesheet" href="css/style_index14.css">
    <title>Página teste de elementos do formulário - textarea</title>
    </head>
<body>
    <p>Textarea é um elemento que cria uma caixa de texto, de multiplas linhas. Exemplo:</p>
    <br>
    <form action="">
        <textarea name="texto" id="texto">
            O gato brinca no jardim.
        </textarea>
    </form>
    <br>
    <p>É possível definir a quantidade máxima de linhas e colunas que são visiveis na textarea. Exemplo:</p>
    <br>
    <form action="">
        <textarea name="texto" id="texto" rows="10" cols="10">
            O gato brinca no jardim.
        </textarea>
    </form>
</body>
</html>
