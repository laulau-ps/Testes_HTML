<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página teste de formulários elemento input">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="formulário, estudo, input">
    <link rel="stylesheet" href="css/style_index14.css">
    <title>Página teste de elementos do formulário - input</title>
    </head>
<body>
    <p>O elemento input (entrada) é o mais utilizado num formulário, pode ser exibido de várias maneiras a depender do type. Exemplo:</p>
    <form action="">
        <label for="nome">Primeiro nome:</label>
        <input type="text" name="nome" id="nome">
    </form>
    <p>A caixa ao lado do texto "Primeiro nome:" seria o input com type text (texto)</p>
</body>
</html>
