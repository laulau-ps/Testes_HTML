<!DOCTYPE html> <!-- tipo de documento para o navegador interpretar, versão do html q está sendo utilizada -->
<html lang="pt-BR"> <!-- lang = idioma, html = o tipo de texto -->
<head> <!-- contém metainformações, informações que somente o navegador lê, não necessariamente são visiveis para o cliente (só o que estiver disponivel na aba/cabeçalho) -->
    <meta charset="UTF-8"> <!-- tag de metadados (meta) de configuração de caracteres (charset), padrão de acentuação (utf-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport utiliza toda a extensão do dispositivo (responsivo a tela) | content (conteudo)=width=device (a largura se ajusta no dispositivo) initial-scale (considerando como a escala 1 )-->
    <title>Título da página</title> <!-- nome da aba/cabeçalho -->
</head>
<body> <!-- inicio/corpo da página visivel, onde estão os elementos do site -->
    <h1>Minha primeira página</h1>
    <p>Aula do dia 07/08 </p>
</body>
</html>
