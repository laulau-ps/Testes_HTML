<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página teste de formulários">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="formulário, estudo, teste">
    <link rel="stylesheet" href="css/style_index14.css">
    <title>Página teste de formulário - type text</title>

<body>
    <form action="">
        <label for="nome">Insira seu nome:</label>
        <br>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="sobrenome">Insira seu sobrenome:</label>
        <br>
        <input type="text" name="sobrenome" id="sobrenome">
        <br>
        <input type="submit" name="entrar" id="entrar" value="Entrar">
    </form>
</body>

</html>
