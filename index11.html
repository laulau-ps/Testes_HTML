<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página teste de lista">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="lista, html, teste">
    <title>Página teste de mídias</title>
</head>
<body>
    <p>Video local</p>
   <video src="midia/video.mp4" controls></video> <!-- insere um vídeo-->
   <!--src = origem do vídeo (use sempre 2 ou 3 opções de midia)-->
   <!-- atributo "controls" deixa a barra de controle do vídeo disponivel-->
   <!--atributo "autoplay" faz o vídeo iniciar assim q a página carrega-->
   <!--atributo "autoplay muted" faz iniciar automatico sem som--> 
   <p>Video do youtube atraves do iframe</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/7K-MH0hKKzA?si=ciWA8ZIMunb2J055" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--insere um vídeo do youtube (compartilhado automaticamente atraves do incorporar do video)-->
    <!--src é o link do video do yt-->
    <!--é possível inserir um iframe do maps, indo na parte de incorporar um mapa atraves do compartilhamento. Ex:-->
    <p>Mapa atraves de iframe:</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29265.129457748048!2d-46.6976768!3d-23.527423999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1755636968123!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
