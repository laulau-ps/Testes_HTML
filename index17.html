<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página teste de formulários type number">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="formulário, estudo, number">
    <link rel="stylesheet" href="css/style_index14.css">
    <title>Página teste de formulário - type checkbox e radio</title>
<body>
    <form action="">
<label>Escolha uma linguagem de programação:</label>
        <br>
            <input type="radio" name="linguagem" id="javascript" value="JAVASCRIPT"> <!--input de caixa de seleção única-->
            <label for="javascript">JAVASCRIPT</label>
            <br>
            <input type="radio" name="linguagem" id="java" value="JAVA">
            <label for="java">JAVA</label>
            <br>
            <input type="radio" name="linguagem" id="python" value="PYTHON">
            <label for="python">PYTHON</label>
            <br>
        <label for="domina">Preencha as linguagens que você já domina:</label>    
        <br>
            <input type="checkbox" name="domina" id="java" value="JAVA"> <!--input de caixa de multipla seleção-->
            <label for="java">JAVA</label>
            <br>
            <input type="checkbox" name="domina" id="js" value="JS">
            <label for="js">JS</label>
            <br>
            <input type="checkbox" name="domina" id="php" value="PHP">
            <label for="php">PHP</label>
            <br>
            <input type="checkbox" name="domina" id="c++" value="C++">
            <label for="c++">C++</label>
            <br>
            <input type="checkbox" name="domina" id="c#" value="C#">
            <label for="c#">C#</label>
        <br> 
        <input type="submit" name="entrar" id="entrar" value="Entrar">
        <!--value é o valor que será exibido no botão automáticamente-->
    </form>
</body>
</html>
